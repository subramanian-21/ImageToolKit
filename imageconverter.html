<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="body">
    <div class="top-bar">
        <div class="logo">ImageToolKit</div>
    </div>
    <div class="heading">
        <h1>
            IMAGE CONVERTER
        </h1>
        <h4>
            convert any Image formats into any of the formats
        </h4>
    </div>
    <div class="content-upload">
        <div class="upload-box">
         <input type="file" class="btn" id ="fileconvert">
            <div class="upload-txt">Drag and drop your files here...</div>
        </div>
        <div class="converter">
         
                <select name="filetype" id="filetype">
                    <option value="">Select type</option>
                    <option value="jpg">JPG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                </select>

                <button class="convert-btn" onclick="ImageConvert()">Convert</button>
           
        </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
